<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are We There Yet?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #container {
      text-align: center;
      max-width: 600px;
    }

    #progress-wrapper {
      width: 100%;
      height: 30px;
      border: 2px solid #555;
      border-radius: 20px;
      overflow: hidden;
      margin: 30px 0;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffcc, #ff00cc);
      transition: width 0.6s ease;
    }

    #status {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    #hint {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">Loading…</div>
    <div id="progress-wrapper">
      <div id="progress"></div>
    </div>
    <div id="hint">Please wait</div>
  </div>

<script>
  const progress = document.getElementById('progress');
  const status = document.getElementById('status');
  const hint = document.getElementById('hint');

  let value = 0;
  let lies = [
    'Almost there…',
    'Just a moment…',
    'Finalizing…',
    'Still loading…',
    'This should not take long…',
    'Any second now…'
  ];

  function update() {
    const jump = Math.random() * 6;
    value += jump;

    if (value >= 100) {
      value = Math.random() * 40; // betrayal
      status.textContent = 'Recalculating…';
    } else {
      status.textContent = lies[Math.floor(Math.random() * lies.length)];
    }

    progress.style.width = value + '%';
    hint.textContent = 'Progress: ' + Math.floor(value) + '%';
  }

  setInterval(update, 2200);

  // bonus uselessness: tab guilt
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      status.textContent = 'Hey. Come back.';
    }
  });
</script>
</body>
</html>
